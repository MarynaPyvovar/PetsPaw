<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetsPaw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="container main__container">
      <div class="main__container__content-wrapper">
        <header class="header">
          <a class="logo">
            <svg class="logo__icon" width="24" height="24">
              <use href="./images/icons.svg#paw-logo"></use>
            </svg>
            <span class="logo__text">PetsPaw</span>
          </a>
          <div class="switcher">
            <div class="switcher__icon">
              <svg class="switcher__icon--day" width="16" height="16">
                <use href="./images/icons.svg#day-mode-icon"></use>
              </svg>
              <svg class="switcher__icon--nigth" width="16" height="16">
                <use href="./images/icons.svg#night-mode-icon"></use>
              </svg>
            </div>
            <form>
              <input class="switcher__toggle visually-hidden" type="checkbox" id="toggle" />
              <label for="toggle"></label>
            </form>
          </div>
        </header>
        <main>
          <h1 class="main-title">Hi intern!</h1>
          <p class="greetings">Welcome to MI 2022 Front-end test</p>
          <p class="secondary-title">Lets start using The Cat API</p>
          <ul class="site-nav list">
            <li class="site-nav__item">
              <a href="" class="site-nav__link link">
                <picture>
                  <source srcset="./images/vote-table.webp 1x, ./images/vote-table@2x.webp 2x" />
                  <source srcset="./images/vote-table.jpg 1x, ./images/vote-table@2x.jpg 2x" />
                  <img
                    class="site-nav__image site-nav__image--voting"
                    src="./images/vote-table.jpg "
                    alt="Voting"
                    width="138"
                  />
                </picture>
                <button class="site-nav__button button" type="button">Voting</button>
              </a>
            </li>
            <li class="site-nav__item">
              <a href="" class="site-nav__link link">
                <picture>
                  <source srcset="./images/pet-breeds.webp 1x, ./images/pet-breeds@2x.webp 2x" />
                  <source srcset="./images/pet-breeds.jpg 1x, ./images/pet-breeds@2x.jpg 2x" />
                  <img
                    class="site-nav__image site-nav__image--breed"
                    src="./images/pet-breeds.jpg "
                    alt="Breed"
                    width="138"
                  />
                </picture>
                <button class="site-nav__button button" type="button">Breed</button>
              </a>
            </li>
            <li class="site-nav__item">
              <a href="" class="site-nav__link link site-nav__current">
                <picture>
                  <source
                    srcset="./images/images-search.webp 1x, ./images/images-search@2x.webp 2x"
                  />
                  <source
                    srcset="./images/images-search.jpg 1x, ./images/images-search@2x.jpg 2x"
                  />
                  <img
                    class="site-nav__image site-nav__image--gallery"
                    src="./images/images-search.jpg "
                    alt="Gallery"
                    width="138"
                  />
                </picture>
                <button class="site-nav__button button" type="button">Gallery</button>
              </a>
            </li>
          </ul>
        </main>
      </div>
      <div class="main__container__design-wrapper"></div>
    </div>
    <script src="./js/night-mode.js"></script>
    <script src="./js/is-active.js"></script>
    <!-- <script src="./js/modal.js"></script> -->
    <!-- <script src="./js/mobile-menu.js"></script> -->
  </body>
</html>
