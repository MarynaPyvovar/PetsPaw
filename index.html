<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetsPaw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header>
      <a class="logo">
        <svg width="106" height="24">
          <use href="./images/svgs/logo.svg"></use>
        </svg>
      </a>
    </header>
    <main>
      <div class="container">
        <button
          type="button"
          class="site-nav__button site-nav__button--open"
          data-menu-open
          aria-controls="menu-container"
        >
          <svg width="24" height="16" aria-label="Mobile-menu button">
            <use class="site-nav__icon site-nav__icon--menu" href="./images/icons.svg#menu"></use>
          </svg>
        </button>
        <ul class="site-nav list">
          <li class="site-nav__item">
            <a href="" class="site-nav__link link site-nav__current">
              <picture>
                <source srcset="./images/vote-table.webp 1x, ./images/vote-table@2x.webp 2x" />
                <source srcset="./images/vote-table.jpg 1x, ./images/vote-table@2x.jpg 2x" />
                <img
                  class="site-nav__image site-nav__image--voting"
                  src="./images/vote-table.jpg "
                  alt="Voting"
                  width="138"
                />
              </picture>
              <button class="site-nav__button button" type="button">Voting</button>
            </a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link link site-nav__current">
              <picture>
                <source srcset="./images/pet-breeds.webp 1x, ./images/pet-breeds@2x.webp 2x" />
                <source srcset="./images/pet-breeds.jpg 1x, ./images/pet-breeds@2x.jpg 2x" />
                <img
                  class="site-nav__image site-nav__image--breed"
                  src="./images/pet-breeds.jpg "
                  alt="Breed"
                  width="138"
                />
              </picture>
              <button class="site-nav__button button" type="button">Breed</button>
            </a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link link site-nav__current">
              <picture>
                <source
                  srcset="./images/images-search.webp 1x, ./images/images-search@2x.webp 2x"
                />
                <source srcset="./images/images-search.jpg 1x, ./images/images-search@2x.jpg 2x" />
                <img
                  class="site-nav__image site-nav__image--gallery"
                  src="./images/images-search.jpg "
                  alt="Gallery"
                  width="138"
                />
              </picture>
              <button class="site-nav__button button" type="button">Gallery</button>
            </a>
          </li>
        </ul>
        <div class="content-side">
          <div class="content-nav section">
            <form>
              <input type="text" placeholder="Search for breeds by name" />
              <button type="submit">
                <svg width="20" height="20" aria-label="">
                  <use
                    class="site-nav__icon site-nav__icon--menu"
                    href="./images/icons.svg#menu"
                  ></use>
                </svg>
              </button>
              <a class="link">
                <svg width="106" height="24">
                  <use href="./images/svgs/logo.svg"></use>
                </svg>
              </a>
              <a class="link">
                <svg width="106" height="24">
                  <use href="./images/svgs/logo.svg"></use>
                </svg>
              </a>
              <a class="link">
                <svg width="106" height="24">
                  <use href="./images/svgs/logo.svg"></use>
                </svg>
              </a>
            </form>
          </div>
          <div class="voting section"></div>
          <div class="breeds section"></div>
          <div class="gallery section"></div>
        </div>
      </div>
    </main>
  </body>
</html>
